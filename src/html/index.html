<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"
    />
    <title>WebSocket</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
  </head>

  <body>
    <h2>Tic-tac-toe</h2>
    <h2 id="status">Click "Ready!" and wait enemy</h2>
    <button id="ready">Ready!</button>

    <div id="game">
      <div class="table">
        <table cellpadding="0" cellspacing="0">
          <tr>
            <td>
              <div id="0" class="inner"></div>
            </td>
            <td>
              <div id="1" class="inner"></div>
            </td>
            <td>
              <div id="2" class="inner"></div>
            </td>
          </tr>
          <tr>
            <td>
              <div id="3" class="inner"></div>
            </td>
            <td>
              <div id="4" class="inner"></div>
            </td>
            <td>
              <div id="5" class="inner"></div>
            </td>
          </tr>
          <tr>
            <td>
              <div id="6" class="inner"></div>
            </td>
            <td>
              <div id="7" class="inner"></div>
            </td>
            <td>
              <div id="8" class="inner"></div>
            </td>
          </tr>
        </table>
        <div class="winning"></div>
      </div>
      <div id="win_block">
        <span class="winner"></span>
      </div>
    </div>
  </body>
</html>
